<!--_______________COLECCIÓN HTML_______________-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Corpluralidades</title>
   <link rel="icon" type="image/x-icon" href="assets/img/favicon_2.png">
  <link rel="stylesheet" href="style_cole.css" />
</head>

<body>
<div class="app-content" id="appContent">
    <!--_______IMAGEN DE FONDO_______-->
    <div class="bg">
      <img src="assets/img/fondo.png" alt="Fondo" id="bgImage" />
    </div>

    <!--_______Imagen de nombre para encabezado_______-->
    <header class="header">
      <img src="assets/img/encabezado.jpg" alt="Corpluralidades" class="header-img">
    </header>

    <!-- Aquí va el resto del contenido que quieras mostrar (se desenfoca)-->
    <div class="demo-content">
        <h1>Un poco de inspirción...sólo por si lo necesitas, ¡claro!</h1>

        <div class="gallery">
            <img src="assets/img/galery-uno.jpg" class="gallery-img" alt="corpluralidades-ghost in the shell">
            <img src="assets/img/galery-dos.jpg" class="gallery-img" alt="corpluralidades-sterlac">
            <img src="assets/img/galery-tres.jpg" class="gallery-img" alt="corpluralidades-judith butler">
            <img src="assets/img/galery-cuatro.jpg" class="gallery-img" alt="corpluralidades-david bowie">
            <img src="assets/img/galery-cinco.jpg" class="gallery-img" alt="corpluralidades-xocoatzin">
            <img src="img6.jpg" class="gallery-img" alt="">
            <img src="img7.jpg" class="gallery-img" alt="">
            <img src="img8.jpg" class="gallery-img" alt="">
            <img src="img9.jpg" class="gallery-img" alt="">
            <img src="img10.jpg" class="gallery-img" alt="">
          </div>

          <!--Falta cambiar las otras rutas para completar la colección bien bien-->
          
          <!-- Lightbox -->
          <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img id="lightbox-img" class="lightbox-content">
          </div>


   </div>

        <!-- BARRA INFERIOR -->
        <div class="bottom-bar" role="group" aria-label="Barra inferior de navegación">

            <!-- Botón izquierdo -->
            <a href="nosotrxs.html" class="bar-btn bar-left" id="leftBtn" aria-label="Ir a otra página">
                <img src="assets/img/logo.jpg" alt="Sobre nosotrxs">
            </a>

            <!-- Botón central: MENÚ -->
            <button id="hamburguerBtn" class="bar-btn bar-center hamburguer-btn"
                    aria-expanded="false" aria-controls="menuPanel" aria-label="Abrir Menú">
                <img src="assets/img/Menú.png" alt="Abrir menú" id="hamburguer-img"/>
            </button>

            <!-- Botón derecho: PDF -->
            <button id="pdfBtn" class="bar-btn bar-right" aria-haspopup="dialog"
                    aria-controls="pdfModal" aria-label="Abrir PDF"
                    data-pdf="assets/docs/convocatoria.pdf">
                <img src="assets/img/Mano.png" alt="Abrir PDF">
            </button>

        </div>
</div> <!-- Cierra app-content -->


    <!-- === AHORA EL MENÚ ESTÁ FUERA DEL CONTENIDO (CORREGIDO) === -->
    <aside id="menuPanel" class="menu-panel" role="menu" aria-hidden="true">
        <div class="menu-backdrop" id="menuBackdrop" data-close></div>

        <div class="menu-inner" role="none" aria-label="Panel de navegación">
            <nav class="menu-links" role="navigation" aria-label="Enlaces principales">

                <a href="index.html" class="menu-link" role="menuitem" tabindex="0">
                    <img src="assets/img/INICIO.png" alt="Inicio">
                </a>

                <a href="coleccion.html" class="menu-link" role="menuitem" tabindex="0">
                    <img src="assets/img/coleccion.png" alt="Colección">
                </a>

                <a href="colabora.html" class="menu-link" role="menuitem" tabindex="0">
                    <img src="assets/img/Colabora.png" alt="Colabora">
                </a>

            </nav>
        </div>
    </aside>


    <!-- VISOR PDF -->
    <div id="pdfModal" class="pdf-modal" role="dialog" aria-modal="true"
         aria-hidden="true" aria-label="Visor de PDF">

        <div class="pdf-backdrop" id="pdfBackdrop" data-close></div>

        <div class="pdf-sheet" role="document">
            <button id="pdfClose" class="pdf-close" aria-label="Cerrar visor PDF">&times;</button>
            <iframe id="pdfFrame" src="" frameborder="0" title="Documento PDF"></iframe>
        </div>

    </div>


  <script src="script_cole.js"></script>
</body>
</html>
