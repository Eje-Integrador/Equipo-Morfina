<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfromance</title>
     <link rel="stylesheet" href="wiki.css"/>
</head>
<body>

<div>
    <h1 style="font-size: 50px; padding: 20px;">Performance</h1>
</div>

<!--Galería-->
<div class="galeria">
    
  <img src="/Maquetacion_C1_UEA7/Imágenes/P1.jpg" alt="Poéticas Carnicas" class="galeria" onclick="openModal('modal1', '')" width="600" height="400">

  
  <img src="/Maquetacion_C1_UEA7/Imágenes/P2.jpg" alt="Poéticas Carnicas" class="galeria" onclick="openModal('modal2', '')" width="600" height="400">
 

</div>

<div id="modal1" class="modal">
  <span class="close" onclick="closeModal('modal1')">&times;</span>

  <img src="/Maquetacion_C1_UEA7/Imágenes/P1.jpg" alt="Poéticas Carnicas" class="modal-content" width="600" height="400">

  <div class="caption"></div>
</div>

<div id="modal2" class="modal">
  <span class="close" onclick="closeModal('modal2')">&times;</span>

  <img src="/Maquetacion_C1_UEA7/Imágenes/P2.jpg" alt="Poéticas Carnicas 2" class="modal-content" width="600" height="400">

  <div class="caption"></div>
</div>


<script>
function openModal(modalId, caption) {
  let modal = document.getElementById(modalId);
  modal.style.display = "flex";
  modal.classList.add("show");
  let message = modal.querySelector(".caption");
  message.innerText = caption;
}

function closeModal(modalId) {
  let modal = document.getElementById(modalId);
  modal.classList.remove("show");
  setTimeout(function () {
    modal.style.display = "none";
    modal.querySelector(".caption").innerText = "";
  }, 300);
}
</script>



    
    
</body>
</html>
