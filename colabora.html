<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="script_colab.js"></script>
   <link rel="stylesheet" href="style_colab.css" />
  

</head>
<body>
  
   <div class="app-content" id="appContent">
    <!--_______IMAGEN DE FONDO_______-->
    <div class="bg">
      <img src="assets/img/fondo.png" alt="Fondo" id="bgImage" />
    </div>

    <!--_______Imagen de nombre para encabezado_______-->
    <header class="header">
      <img src="assets/img/encabezado.jpg" alt="Corpluralidades" class="header-img">
    </header>

    <!-- Aquí va el resto del contenido que quieras mostrar -->
    <div class="demo-content">
        <h1>Espacio de colaboración</h1>
        <!--AQUÍ SE PONE TODO EL CONTENIDO DE LOS TRABAJOS-->
      <div class="upload-area">
    <input type="file" id="photoInput" accept="image/*">
    <button id="uploadBtn">Subir Foto</button>
    <div id="previewContainer"></div>
  </div>

  <h2>Galería</h2>
  <div class="gallery" id="gallery"></div>

  </div>

  <!-- BARRA INFERIOR: botón izquierdo, botón central (menú) y botón derecho (PDF) -->
  <div class="bottom-bar" role="group" aria-label="Barra inferior de navegación">
    <!-- Botón izquierdo: navega a otra página -->
    <a href="nosotrxs.html" class="bar-btn bar-left" id="leftBtn" aria-label="Ir a otra página">
      <img src="assets/img/logo.jpg" alt="Sobre nosotrxs">
    </a>

    <!-- Botón central: tu botón de menú (mismo id para mantener JS) -->
    <button id="hamburguerBtn" class="bar-btn bar-center hamburguer-btn" aria-expanded="false" aria-controls="menuPanel" aria-label="Abrir Menú">
      <img src="assets/img/Menú.png" alt="Abrir menú" id="hamburguer-img"/>
    </button>

    <!-- Botón derecho: abrir PDF en modal (ruta en data-pdf) -->
    <button id="pdfBtn" class="bar-btn bar-right" aria-haspopup="dialog" aria-controls="pdfModal" aria-label="Abrir PDF" data-pdf="assets/docs/convocatoria.pdf">
      <img src="assets/img/Mano.png" alt="Abrir PDF">
    </button>
  </div>

  <!--_______PANEL DEL MENÚ OCULTO_______-->
  <aside id="menuPanel" class="menu-panel" role="menu" aria-hidden="true">
    <div class="menu-backdrop" id="menuBackdrop" data-close></div>
    <div class="menu-inner" role="none" aria-label="Panel de navegación">

      <nav class="menu-links" role="navigation" aria-label="Enlaces principales">
        
        <a href="index.html" class="menu-link" role="menuitem" tabindex="0">
          <img src="assets/img/INICIO.png" alt="Inicio">
        </a>

        <a href="coleccion.html" class="menu-link" role="menuitem" tabindex="0">
          <img src="assets/img/coleccion.png" alt="Colección">
        </a>

        <a href="colabora.html" class="menu-link" role="menuitem" tabindex="0">
          <img src="assets/img/Colabora.png" alt="Colabora">
        </a>
      </nav>
    </div>
  </aside>

  <!-- Modal para mostrar PDF: debe ser hermano directo de <body> -->
  <div id="pdfModal" class="pdf-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Visor de PDF">
    <div class="pdf-backdrop" id="pdfBackdrop" data-close></div>
    <div class="pdf-sheet" role="document">
      <button id="pdfClose" class="pdf-close" aria-label="Cerrar visor PDF">&times;</button>
      <iframe id="pdfFrame" src="" frameborder="0" title="Documento PDF"></iframe>
    </div>
  </div>
   
</body>
</html>
